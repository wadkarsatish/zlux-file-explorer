<zlux-tab-trap></zlux-tab-trap>
<button mat-dialog-close class="close-dialog-btn"><i class="fa fa-close"></i></button>
<h2 mat-dialog-title>CREATE DATASET</h2>
<p class="mandatory">Mandatory fields are marked with an asterisk</p>
<mat-dialog-content>
  <label class="required" style="margin-left: -6px">Data Set Name:</label>
      <mat-form-field>
        <input matInput type="text" maxlength="44" placeholder="High-level qualifier must start with a TSO ID" [pattern]="datasetNamePattern" [(ngModel)]="properties.name" #nameInput="ngModel" [errorStateMatcher]="matcher">
        <mat-error>Invalid Name</mat-error>
      </mat-form-field>
  <div class="row">
    <div class="column">
      <label class="required">Data Set Name Type:</label>
      <mat-form-field>
        <mat-select class="select-encoding" tabindex="0" placeholder="Blank for PS Dataset" [(ngModel)]="properties.datasetNameType" #datasetNameType (selectionChange)="setDatasetNameTypeProperties(datasetNameType.value)">
          <mat-option>Blank</mat-option>
          <mat-option *ngFor="let datasetNameType of datasetNameTypeOptions" [value]="datasetNameType">
          {{datasetNameType}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="column">
      <label>Data Set Organization:</label>
      <mat-form-field>
        <input matInput [(ngModel)]="properties.organization" readonly #dsorg>
      </mat-form-field>
    </div>
  </div>
  <p></p>
  <label style="margin-left: -3px;">Template:</label>
  <mat-form-field>
    <mat-select class="select-encoding" tabindex="0" placeholder="Select" [(ngModel)]="properties.template" #templateInput (selectionChange)="onTemplateChange(templateInput.value)">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let template of templateOptions" [value]="template">
      {{template}}</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="row">
    <div class="column">
      <label class="required">Allocation Unit:</label>
      <mat-form-field>
        <mat-select class="select-encoding" tabindex="0" placeholder="Select" [(ngModel)]="properties.allocationUnit" #allocUnit>
          <mat-option *ngFor="let allocationUnit of allocationUnitOptions" [value]="allocationUnit">
          {{allocationUnit}}</mat-option>
        </mat-select>
      </mat-form-field>
      <label class="required">Primary Space:</label>
      <mat-form-field>
        <input matInput [pattern]="numericPatternExZero" [(ngModel)]="properties.primarySpace" #primarySpaceInput="ngModel" [errorStateMatcher]="matcher" #primeSpace>
        <mat-error>Invalid Primary Space</mat-error>
      </mat-form-field>
      <label class="required">Record Length:</label>
      <mat-form-field>
        <input matInput [pattern]="numericPattern" [(ngModel)]="properties.recordLength" #recLengthInput="ngModel" [errorStateMatcher]="matcher" #recordLength>
        <mat-error>Invalid Record Length</mat-error>
      </mat-form-field>
      <label class="required">Directory Blocks:</label>
      <mat-form-field>
        <input matInput [pattern]="numericPattern" [(ngModel)]="properties.directoryBlocks" #dirBlockInput="ngModel" [errorStateMatcher]="matcher"  #dirblocks>
        <mat-error>Invalid Directory Blocks</mat-error>
      </mat-form-field>
    </div>
    <div class="column">
      <label class="required">Average Record Unit:</label>
      <mat-form-field>
        <mat-select class="select-encoding" tabindex="0" placeholder="Select" [(ngModel)]="properties.averageRecordUnit">
          <mat-option *ngFor="let averageRecordUnit of recordUnitOptions" [value]="averageRecordUnit">
          {{averageRecordUnit}}</mat-option>
        </mat-select>
      </mat-form-field>
      <label class="required">Secondary Space:</label>
      <mat-form-field>
        <input matInput [pattern]="numericPatternExZero" [(ngModel)]="properties.secondarySpace" #secSpaceInput="ngModel" [errorStateMatcher]="matcher" #secondSpace>
        <mat-error>Invalid Secondary Space</mat-error>
      </mat-form-field>
      <label class="required">Record Format:</label>
      <mat-form-field>
        <mat-select class="select-encoding" tabindex="0" placeholder="Select" [(ngModel)]="properties.recordFormat" #recordFormat>
          <mat-option *ngFor="let recordFormat of recordFormatOptions" [value]="recordFormat">
          {{recordFormat}}</mat-option>
        </mat-select>
      </mat-form-field>
      <label class="required">Block Size :</label>
      <mat-form-field>
        <input matInput [pattern]="numericPattern" [(ngModel)]="properties.blockSize" #blockSize="ngModel" [errorStateMatcher]="matcher">
        <mat-error>Invalid Block Size</mat-error>
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button 
    mat-button
    mat-stroked-button 
    class="right" 
    color="primary" 
    [mat-dialog-close]="properties"
    [disabled]="!properties.name || !properties.allocationUnit || !properties.averageRecordUnit || !properties.primarySpace || !properties.secondarySpace || !properties.directoryBlocks || !properties.recordFormat || !properties.recordLength || !properties.blockSize || nameInput.invalid || primarySpaceInput.invalid || secSpaceInput.invalid || dirBlockInput.invalid || recLengthInput.invalid || blockSize.invalid">
    Save
  </button>
</mat-dialog-actions>
