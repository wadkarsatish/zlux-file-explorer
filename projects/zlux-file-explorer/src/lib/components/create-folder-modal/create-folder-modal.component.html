<zlux-tab-trap hiddenIds="createfolderclearicon1,createfolderclearicon2" hiddenPos="2,4"></zlux-tab-trap>
<div class="padding-1">
  <div class="d-flex">
    <div class="modal-icon-container">
      <!-- FA Icon is determined by class name, so we hardcode the style here -->
      <mat-icon style="font-size: 30px; position: absolute;">create_new_folder</mat-icon>
    </div>
    <div>
      <h2 mat-dialog-title class="modal-content-body">Create a Directory</h2>
    </div>
    <!-- <i class="{{fileIcon}}" style="font-size: 30px;position: absolute;margin-top: 2px;margin-left: 3px;color: #000000;"></i> -->
    <div>
      <button mat-dialog-close class="close-dialog-btn"><i class="fa fa-close"></i></button>
    </div>
  </div>
  <mat-dialog-content>
    <label>Directory name:</label>
    <mat-form-field style="margin-left: 15px;">
      <input id="create-directory-input" name="name" [pattern]="folderPattern" matInput type="text"
        [(ngModel)]="folderName">
      @if (folderName) {
      <button class="modal-clear-button" mat-button matSuffix mat-icon-button tabindex="-1" aria-label="Clear"
        (click)="folderName=''">
        <mat-icon class="create-folder-clear-icon">close</mat-icon>
      </button>
      }
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-content>
    <label>Path:</label>
    <mat-form-field style="margin-left: 80px;">
      <input id="create-path-input" [pattern]="" matInput type="text" [(ngModel)]="folderPath">
      @if (folderPath) {
      <button class="modal-clear-button" mat-button matSuffix mat-icon-button tabindex="-1" aria-label="Clear"
        (click)="folderPath=''">
        <mat-icon class="create-folder-clear-icon">close</mat-icon>
      </button>
      }
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close class="modal-mat-button create" (click)="createFolder()">Create</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  </mat-dialog-actions>
</div>
